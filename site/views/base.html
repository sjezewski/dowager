<!DOCTYPE html5>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="assets/main.js"></script>
  <title> {{ .title }} </title>
</head>

<body>
  {{ $len_errors := len .errors }}
  {{ if ne $len_errors 0 }}
  <div class="message error">
  Errors:

  {{ range .errors}}
    <span> {{ . }} </span>
  {{ end }}

  </div>

  {{ end }}

The Dowager says: {{ .sentence }}

</body>

</html>
